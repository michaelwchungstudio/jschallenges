<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index4.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Wrapper enclosing five lines: an H1 that changes text depending on the function result, a username line with input box, an e-mail line with input box, a password line with input box, and a submit button. -->
    <div class='wrapper'>
      <div class='line'>
        <h1 id='switchtext'></h1>
      </div>
      <div class='line'>
        <h2 class='infotext' style='margin-right: 20px'>Username</h2>
        <input type='text' class='inputbox' id='username'>
      </div>
      <div class='line'>
        <h2 class='infotext' style='margin-right: 45.39px'>E-mail</h2>
        <input type='text' class='inputbox' id='email'>
      </div>
      <div class='line'>
        <h2 class='infotext' style='margin-right: 21.57px'>Password</h2>
        <input type='text' class='inputbox' id='password'>
      </div>
      <div class='line'>
        <input type='submit' id='submit'>
      </div>
    </div>

    <script type="text/javascript" src='index4.js'></script>
  </body>
</html>
